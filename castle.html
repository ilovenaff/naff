<script>
  // White dot cursor trail
  const DOTS = 400;          // how many dots exist
  const SPAWN_EVERY = 1;   // lower = denser trail (try 8–20)

  const dots = [];
  for (let i = 0; i < DOTS; i++) {
    const d = document.createElement("div");
    d.className = "dot";
    d.style.left = "-100px";
    d.style.top = "-100px";
    d.style.opacity = String((DOTS - i) / DOTS); // fade the tail
    document.body.appendChild(d);
    dots.push({ el: d, x: 0, y: 0 });
  }

  let mouseX = -100, mouseY = -100;
  let tick = 0;

  function setPos(x, y) {
    mouseX = x;
    mouseY = y;
  }

  window.addEventListener("mousemove", (e) => {
    setPos(e.clientX, e.clientY);
  });

  // optional: touch support
  window.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    if (t) setPos(t.clientX, t.clientY);
  }, { passive: true });

  function animate() {
    tick++;

    // only "push" new positions every N frames to create spacing
    if (tick % SPAWN_EVERY === 0) {
      // move the dots down the chain
      for (let i = dots.length - 1; i > 0; i--) {
        dots[i].x = dots[i - 1].x;
        dots[i].y = dots[i - 1].y;
      }
      dots[0].x = mouseX;
      dots[0].y = mouseY;
    }

    // render
    for (const d of dots) {
      d.el.style.left = d.x + "px";
      d.el.style.top = d.y + "px";
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>
